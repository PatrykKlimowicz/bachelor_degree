<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My bachelor project</title>
	<script defer type="module" src="./controller.js"></script>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div class="card-deck mx-auto mt-5 text-white mb-3 text-center" style="max-width: 50rem;">
		<div class="card bg-dark mb-3 col-sm shadow p-3">
			<div class="card-header">
				<h5 class="card-title text-uppercase">control led diode</h5>
			</div>
			<div class="card-body font-weight-light">
				<p class="card-text">
					Select mode for LED diode.
				</p>
				<p class="card-text">
					Mode 0 - turn off.
				</p>
				<p class="card-text">
					Mode 1 - turn on.
				</p>
				<p class="card-text">
					Mode 2 - blink.
				</p>
				<form class="led-state">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="mode-0" value="0" checked>
						<label class="form-check-label" for="mode-0">
							MODE 0
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="mode-1" value="1">
						<label class="form-check-label" for="mode-1">
							MODE 1
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="mode-2" value="2">
						<label class="form-check-label" for="mode-2">
							MODE 2
						</label>
					</div>
					<input type="submit" class="btn btn-outline-success mt-3" value="Submit">
				</form>
			</div>
			<div class="card-footer">
				<small class="text-muted">Patryk Klimowicz, TI, kp42115</small>
			</div>
		</div>
		<div class="card bg-dark mb-3 col-sm shadow p-3">
			<div class="card-header">
				<h5 class="card-title text-uppercase">generate random sequence</h5>
			</div>
			<div class="card-body font-weight-light">
				<p class="card-text">Write the length and see Your random sequence</p>
				<form class="random-sequence">
					<input class="form-control" type="text" placeholder="Number in range from 1 to 120">
					<input type="submit" class="btn btn-outline-success mt-3" value="Submit">
				</form>
				<p class="card-text mt-3 generated-random">
					After You submit the correct data Your random will be here.
				</p>
			</div>
			<div class="card-footer">
				<small class="text-muted">Patryk Klimowicz, TI, kp42115</small>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
